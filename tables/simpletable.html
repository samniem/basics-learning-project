<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <title>Gym Table</title>
        <style>
            th, td { padding: 5px 15px; border: 1px lightgrey solid; color: white; }
            table { background-color: dimgray;}
            h1 { color:rgb(255, 255, 255); }
            body { background-image: url("fitness.jpg"); background-size: cover;}
        </style>
    </head>

    <body>
        <h1>Workout 1 Table</h1>
        <table>
            <tr>
                <th>Exercise</th>
                <th>Sets</th>
                <th>Repetitions</th>
                <th>Weight (kg)</th>
            </tr>
            <tr>
                <td>Bench press</td>
                <td>4</td>
                <td>8</td>
                <td>85</td>
            </tr>
            <tr>
                <td>Squat</td>
                <td>4</td>
                <td>8</td>
                <td>145</td>
            </tr>
            <tr>
                <td>Pull-up</td>
                <td>4</td>
                <td>8</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Sideplank</td>
                <td>4</td>
                <td>50 sec</td>
                <td>-</td>
            </tr>
        </table>
    </body>
</html>
