<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <title>Gym Table</title>
        <style>
            th, td { padding: 5px 15px; border: 1px lightgrey solid; color: white; }
            table { background-color: dimgray; margin-left: auto; margin-right: auto;}
            h1 { color:rgb(255, 255, 255); text-align: center; padding-top: 5px; }
            body { background-image: url("fitness.jpg"); background-size: cover;}
            section { background-color: black; opacity: 0.75; width: 600px; padding-bottom: 10px}
        </style>
    </head>

    <body>
        <section>
            <h1>Workout 1 Table</h1>
            <table>
                <tr>
                    <th>Exercise</th>
                    <th>Sets</th>
                    <th>Repetitions</th>
                    <th>Weight (kg)</th>
                </tr>
                <tr>
                    <td>Bench press</td>
                    <td>4</td>
                    <td>8</td>
                    <td>85</td>
                </tr>
                <tr>
                    <td>Squat</td>
                    <td>4</td>
                    <td>8</td>
                    <td>145</td>
                </tr>
                <tr>
                    <td>Pull-up</td>
                    <td>4</td>
                    <td>8</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>Sideplank</td>
                    <td>4</td>
                    <td colspan="2">50 sec</td>
                </tr>
                <tr>
                    <td>Reverse plank</td>
                    <td>3</td>
                    <td colspan="2">40 sec</td>
                </tr>
            </table>
        </section>
        <section>
            <h1>Workout 2 Table</h1>
            <table>
                <tr>
                    <th>Exercise</th>
                    <th>Sets</th>
                    <th>Repetitions</th>
                    <th>Weight (kg)</th>
                </tr>
                <tr>
                    <td rowspan="2">Bench press</td>
                    <td>2</td>
                    <td>8</td>
                    <td>95</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>15</td>
                    <td>75</td>
                </tr>
                <tr>
                    <td>Squat</td>
                    <td>4</td>
                    <td>8</td>
                    <td>145</td>
                </tr>
                <tr>
                    <td rowspan="2">Pull-up</td>
                    <td>2</td>
                    <td>8</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>14</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>Sideplank</td>
                    <td>4</td>
                    <td colspan="2">50 sec</td>
                </tr>
            </table>
        </section>
    </body>
</html>
