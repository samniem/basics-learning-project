<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Responsive Images</title>
    </head>
    <body>
        <!--Responds based on viewport width-->
        <img src="beach-small.jpg" alt="beach" srcset="beach-medium.jpg 1280w, beach-large.jpg 1920w"/>
        <!--Responds based on pixel ratio-->
        <img src="beach-small.jpg" alt="beach" srcset="beach-medium.jpg 2x, beach-large.jpg 3x"/>
    </body>
</html>
